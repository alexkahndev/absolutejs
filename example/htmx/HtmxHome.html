<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTMX Counter Example</title>
  <link rel="icon" href="/assets/ico/favicon.ico" type="image/x-icon">
  <!-- TODO : Download htmx instead of from CDN -->
  <script src="https://unpkg.com/htmx.org@1.9.12" integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #counterDisplay {
      font-size: 2em;
      color: blue;
    }
    a {
      color: green;
    }
  </style>
</head>
<body>
  <div id="counterDisplay">
    0
  </div>
  <button id="incrementButton" hx-get="/htmx/increment" hx-trigger="click" hx-swap="innerHTML" hx-target="#counterDisplay">Increment</button>

  <a href="/">Page 1</a>
  <a href="/react">Page 2</a>
  <a href="/page3">Page 3</a>
  <a href="/page4">Page 4</a>
  <a href="/page5">Page 5</a>
</body>
</html>
